name: guitar_chords_web
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  #http
  http: ^0.13.4

  google_fonts: ^2.1.0
  animations: ^2.0.0
  responsive_framework: ^0.1.5
  flutter_animated_dialog: ^2.0.1
  # shimmer: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/logo.png"
  image_path_ios: "assets/logo.png"
  adaptive_icon_background: "#FFFFFFFF"
  adaptive_icon_foreground: "assets/logo_app.png"

flutter:
  uses-material-design: true
